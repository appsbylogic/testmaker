<!DOCTYPE html>
<html>
<head>
  <title>Test Maker</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col s12 m12">
                <div class="card">

                    <div class="card-content">

                            <h5 class="question">Loading...</h5>

                    </div>

                </div>

                <div class="card">

                        <div class="card-content">
    
                                <form action="#" class="form">
                                        <p>
                                          <label>
                                            <input name="group1" value="0" type="radio"  />
                                            <span id="1">Loading...</span>
                                          </label>
                                        </p>
                                        <br>
                                        <p>
                                          <label>
                                            <input name="group1" value="1"  type="radio" onclick="select(1)"/>
                                            <span id="2">Loading...</span>
                                          </label>
                                        </p>
                                        <br>
                                        <p>
                                          <label>
                                            <input  name="group1"  value="2" type="radio"  onclick="select(2)"/>
                                            <span id="3">Loading...</span>
                                          </label>
                                        </p>
                                        <br>
                                        <p>
                                          <label>
                                            <input name="group1" value="3"  type="radio"  onclick="select(3)"/>
                                            <span id="4">Loading...</span>
                                          </label>
                                        </p>
                                      </form>
                                      <br>

                                      

                                      <a class="waves-effect waves-light btn-large" onclick="check()">Check <i class="material-icons right" id="correct"> </i></a>
                                      <a class="waves-effect waves-light btn-large disabled right" id='nextQ' onclick="nextQuestion()">Next</a>
                                      
    
                        </div>


    
                    </div>
    

    



    </div>

</div>

</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="js/test.js"></script>

</body>

</html>
